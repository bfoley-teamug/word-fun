<!DOCTYPE html>  
<html> 
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet"> 
    </head>
    
  <body>
    <h1>Have Fun With Words</h1>
    <h2>Here's my page of having fun with words and stuff</h2>
       
    <div class="dot"></div>
     <div class="center">  
      <h3><strong>Stick a word in one of these</strong></h3>
      
      <div class="row">
        <form id="word">
          <input type="text" class="input"> 
          <button type="submit" class="reverse">Reverse Me</button>
        </form>
      </div> 
   
      <div class="row">
       <form id="wordB">
         <input type="text" class="inputB">
         <button type="submit" class="pali">Palindrome?</button>
        </form>
       </div>
      
       <div class="row">
        <form id="wordC">
         <input type="text" class="inputC"> 
         <button type="submit" class="uppercase">Uppercase</button>
        </form> 
       </div>
      
      <div class="row">
         <form id="wordD">
       <input type="text" class="inputD"> 
       <button type="submit" class="piglatin">Pig Latin</button>
         </form>  
        </div>
      
       <div class="row">
          <form id="wordE">
       <input type="text" class="inputE"> 
       <button type="submit" class="banana">Banana-fana</button>
          </form> 
         </div>
          </div> 
         <div class="dot"></div> 
   <div class="center">   
     <p id="answer"></p>	 
   </div>
    
      <script src="app.js"></script>
  </body>
</html>
